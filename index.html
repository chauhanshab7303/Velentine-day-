<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine Day ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 300px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    position: relative;
  }

  h1 {
    color: #ff2f68;
    font-size: 20px;
  }

  p {
    font-size: 14px;
    color: #333;
  }

  button {
    border: none;
    padding: 10px 22px;
    margin: 10px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
  }

  #yesBtn {
    background: #ff2f68;
    color: white;
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  .note {
    cursor: pointer;
    background: #ffe6ec;
    padding: 15px;
    border-radius: 15px;
    margin-top: 15px;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    display: none;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ğŸ’– Avni ğŸ˜˜</h1>
  <p>Today is Valentineâ€™s Day ğŸ’•</p>
  <p><strong>Will you be my Valentine? ğŸ’</strong></p>

  <button id="yesBtn">Yes ğŸ’–</button>
  <button id="noBtn">No ğŸ˜œ</button>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");

  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 230 + "px";
    noBtn.style.top = Math.random() * 230 + "px";
  };

  yesBtn.onclick = () => {
    card.innerHTML = `
      <h1>ğŸ’˜ Happy Valentine Day Avni ğŸ’˜</h1>
      <p>You just made my day special ğŸ˜˜</p>

      <div class="note" onclick="showPhoto()">
        ğŸ’Œ Tap this Valentine Note ğŸ’Œ

      <img id="photo" src="your-photo.jpg" alt="Valentine Photo">
    `;
  };

  function showPhoto() {
    document.getElementById("photo").style.display = "block";
  }
</script>

</body>
</html>
